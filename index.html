<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King & Co. Design - Select Your City</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #e5e7eb;
            min-height: 100vh;
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl text-center p-10 bg-gray-800 rounded-3xl shadow-2xl border border-yellow-500/30">
        
        <div class="mb-8">
            <img src="KingCo.png" alt="King & Co. Design Logo" class="w-36 h-auto mx-auto">
        </div>
        <h1 class="text-3xl font-bold text-white mb-3">Welcome to the Portal</h1>
        <p class="text-lg text-gray-400 max-w-md mx-auto mb-10">
            Please select the city you are located in to continue.
        </p>

        <div class="flex flex-col md:flex-row gap-6 justify-center">
            
            <a href="public.html" 
               class="group flex-1 flex items-center justify-center gap-3 px-8 py-4 bg-yellow-500 text-gray-900 font-bold rounded-full shadow-lg hover:bg-yellow-400 transition duration-300 transform hover:scale-105">
                <i data-lucide="users" class="w-6 h-6"></i>
                <span>Public City</span>
            </a>
            
            <a href="turbo.html" 
               class="group flex-1 flex items-center justify-center gap-3 px-8 py-4 bg-gray-700 text-white font-bold rounded-full shadow-lg hover:bg-gray-600 transition duration-300 transform hover:scale-105 border border-gray-600">
                <i data-lucide="zap" class="w-6 h-6"></i>
                <span>Turbo City</span>
            </a>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
